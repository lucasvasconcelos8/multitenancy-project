<div class="container" ng-controller="logController">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-primary" >
  				<div class="panel-heading">
                            <div class="panel-title">Log In</div>
                        </div>  

                <div style="padding-top:30px" class="panel-body" >

                	<img style="margin-bottom: 25px" class="img-size Titulo-log" src="static/img/agenda-icon.png" />

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" class="form-horizontal" role="form">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" ng-model="username" name="username" value="" placeholder="username or email">                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" ng-model="password" name="password" placeholder="password">
                        </div>
                              
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button-->
                            <div class="col-sm-12 controls">              
                              <button id="login" class="btn btn-success" ng-click="login()">Login</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                 <a href="" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                </div>
                            </div>
                        </div>    
                    </form>     

                </div>                     
        </div>  
    </div>
            <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="newEmail" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="newUsername" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control"  ng-model="newPassword" name="passwd" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="login" class="btn btn-success" ng-click="singup()">Sing up</button>

                                    </div>

                                </div> 
                                <div class="form-group">
		                            <div class="col-md-12 control">
		                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
		                                 <a href="" onClick="$('#loginbox').show(); $('#signupbox').hide()">
		                                            Log In
		                                        </a>
		                                </div>
		                            </div>
                        		</div>             
                            </form>
                         </div>
                    </div>
   
         </div>
        
</div>
