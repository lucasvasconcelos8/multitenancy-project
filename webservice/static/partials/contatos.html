
<div class="container">
<br/>
	<header class="navbar navbar-default">
	    <nav>
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button> 
	          <a class="navbar-brand" href="">Agenda de {{username}}</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav navbar-right" style="padding-right: 20px">
	            <li><a class="waves-effect waves-light" href="" ng-click="logout()">Log Out</a></li>
	          </ul>  
	        </div>
	      </div>
	  	</nav>  
	</header>

	<button class="btn btn-success" style="margin-bottom:15px;" ng-click="newContact()"> New Contact</button>
	<div class="panel panel-default">

		<!-- Table -->
		<table class="table">
		    <thead>
		        <tr>
		            <th>Name</th>
		            <th>Apelido</th>
		            <th>Email</th>
		            <th>Phone</th>
		            <th>Data de Aniversario</th>
		            <th>Edit</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="contact in contatos">
		            <td>{{contact.name}}</td>
		      		<td>{{contact.apelido}}</td>
		            <td>{{contact.email}}</td>
		            <td>{{contact.phone}}</td>
		            <td>{{ contact.dataAniversario | date : "dd/MM/yyyy"}}</td>
		            <td>
		                <a class="blue-text" href="" ><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
		            </td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
