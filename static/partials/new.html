<div class="container">
<br/>
	<header class="navbar navbar-default" style="background-color: #428bca;">
	    <nav>
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button> 
	          <a class="navbar-brand" href="" style="color:#fff;">Novo contato</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav navbar-right" style="padding-right: 20px">
	            <li><a class="waves-effect waves-light" href="" ng-click="logout()" style="color:#fff;">Log Out</a></li>
	          </ul>  
	        </div>
	      </div>
	  	</nav>  
	</header>
	<br/>
	<div class="panel panel-default" style="width:auto;height:auto; margin-left:1%; margin-right:1%;">
		<div class="panel-body">
			<form>	
				<div class="row">
					<div class="form-group col-md-4">
	                	<label for="recipient-name" class="form-control-label">Name</label>
	                	<input type="text" class="form-control" id="name" ng-model="name">
	             	</div>
	             	<div class="form-group col-md-4">
	                	<label for="recipient-name" class="form-control-label">Apelido</label>
	                	<input type="text" class="form-control" id="apelido" ng-model="apelido">
	             	</div>
	             	<div class="form-group col-md-4">
	                	<label for="recipient-name" class="form-control-label">Email</label>
	                	<input type="text" class="form-control" id="email" ng-model="email">
	             	</div>
				</div>
				<div class="row">
					<div class="form-group col-md-4">
	                	<label for="recipient-name" class="form-control-label">Phone</label>
	                	<input type="number" class="form-control" id="phone" ng-model="phone">
	             	</div>
	             	<div class="form-group col-md-4">
	                	<label for="recipient-name" class="form-control-label">Data Aniversario</label>
	                	<input type="date" class="form-control datepicker" id="apelido" ng-model="dataAniversario">
	             	</div>
	             	
				</div>
				<hr/>
				<div class="panel panel-default" style="width:auto;height:auto; margin-left:1%; margin-right:1%;">
					<div class="panel-heading">
                        <div class="panel-title">Atributos Extras</div>
                    </div>  
					<div class="panel-body">

						<button class="btn btn-success" ng-click="openModal()"> Novo Atributo</button>
						<br/>
						<table class="table">
						    <thead>
						        <tr>
						            <th>Atributo</th>
						            <th>Valor</th>
						          <!--  <th>Deletar</th> -->
						        </tr>
						    </thead>
						    <tbody>
						        <tr ng-repeat="atr in atributos track by $index">
						            <th>{{atr.atributo}}</th>
						      		<td>{{atr.valor}}</td>
						      		<!--<td>
						      			<a class="blue-text" href="" ><span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deletarAtr($index)"></span></a>
						      		</td> -->
						        </tr>
						    </tbody>
						</table>
						<hr/>
						<div class="row">
							<div class="form-group col-md-4">
			                	<label for="recipient-name" class="form-control-label">Facebook</label>
			                	<input type="text" class="form-control" id="phone" ng-model="facebook">
			             	</div>
			             	<div class="form-group col-md-4">
			                	<label for="recipient-name" class="form-control-label">linkedIn</label>
			                	<input type="text" class="form-control datepicker" id="apelido" ng-model="linkedin">
			             	</div>
	             	
						</div>
						<div class="row">
							<div class="form-group col-md-4">
			                	<label for="recipient-name" class="form-control-label">Twitter</label>
			                	<input type="text" class="form-control" id="phone" ng-model="twitter">
			             	</div>
			             	<div class="form-group col-md-4">
			                	<label for="recipient-name" class="form-control-label">Instagram</label>
			                	<input type="text" class="form-control datepicker" id="apelido" ng-model="instagram">
			             	</div>
	             	
						</div>

					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-1">
	                	<button class="btn btn-danger" ng-click="voltar()"> 
	                		<span class="glyphicon glyphicon-chevron-left"></span> Voltar 
	                	</button>
	             	</div>
	             	<div class="form-group col-md-1">
	                	<button class="btn btn-success" ng-click="salvar()"> 
	                		<span class="glyphicon glyphicon-floppy-disk"></span> Salvar
	                	</button>
	             	</div>
	             	
				</div>
			</form>
		</div>
	</div>
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
		    <h3>Atributo extra</h3>
		</div>
		<div class="modal-body">
			<form>
				<div class="row">
					<div class="form-group col-md-4">
		            	<label for="recipient-name" class="form-control-label">Atributo</label>
		            	<input type="text" class="form-control" id="name" ng-model="atributo">
		         	</div>
		         	<div class="form-group col-md-4">
		            	<label for="recipient-name" class="form-control-label">Valor</label>
		            	<input type="text" class="form-control" id="apelido" ng-model="valor">
		         	</div>
				</div>	
			</form>
		</div>
		<div class="modal-footer">
		    <button class="btn btn-primary" ng-click="ok()">OK</button>
		    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>	
	</script>
</div>
