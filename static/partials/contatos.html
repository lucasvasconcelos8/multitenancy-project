
<div class="container">
<br/>
	<header class="navbar navbar-default" style="background-color: #428bca;">
	    <nav>
	      <div class="container">
	        <div class="navbar-header" >
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button> 
	          <a class="navbar-brand" href="" style="color:#fff;">Agenda de {{name}}</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav navbar-right" style="padding-right: 20px">
	            <li><a class="waves-effect waves-light" href="" ng-click="logout()" style="color:#fff;">Log Out</a></li>
	          </ul>  
	        </div>
	      </div>
	  	</nav>  
	</header>

	<button class="btn btn-success" style="margin-bottom:15px;" ng-click="newContact()"> New Contact</button>
	<div class="panel panel-primary">

		<!-- Table -->
		<table class="table">
		    <thead>
		        <tr >
		        	<th ng-repeat="campo in campos">{{campo}}</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="contact in contatos">
		            <td>{{contact.name}}</td>
		      		<td>{{contact.apelido}}</td>
		            <td>{{contact.email}}</td>
		            <td>{{contact.phone}}</td>
		            <td>{{ contact.dataAniversario | date : "dd/MM/yyyy"}}</td>
		            <td >
		                <a class="blue-text" href="" ><span class="glyphicon glyphicon-edit" aria-hidden="true" ng-click="editContact(contact)"></span></a>
		            </td>
		            
		            	<div ng-switch on="contact.options">
						    <div ng-switch-when="undefined">
						    </div>
						    <div ng-switch-default>
						    	<td>
						        <!-- code to render the regular video block -->
						    	<a class="blue-text" href="" ><span class="glyphicon glyphicon-unchecked" aria-hidden="true" ng-click="openDetails(contact)"></span></a>
						    	 </td>
						    </div>
						</div>
		           
		            <td >
		            	<a class="blue-text" href="" ><span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deleteContact(contact)"></span></a>
		            </td>
		        </tr>
		    </tbody>
		</table>
	</div>
	<script type="text/ng-template" id="modalDetail.html">
		<div class="modal-header">
		    <h3>Detalhes de {{nome}}</h3>
		</div>
			<div class="modal-body">
				<div class="panel-body">
					<br/>
					<table class="table">
					    <thead>
					        <tr>
					            <th>Atributo</th>
					            <th>Valor</th>
					        </tr>
					    </thead>
					    <tbody>
					        <tr ng-repeat="atr in atributos">
					            <th>{{atr.atributo}}</th>
					      		<td>{{atr.valor}}</td>
					        </tr>
					    </tbody>
					</table>
				</div>

			</div>
		<div class="modal-footer">
		<button class="btn btn-primary" ng-click="cancel()">Ok</button>
		</div>
	</script>
</div>
