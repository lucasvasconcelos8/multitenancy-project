
<div class="container">
<br/>
	<header class="navbar navbar-default" style="background-color: #428bca;">
	    <nav>
	      <div class="container">
	        <div class="navbar-header" >
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button> 
	          <a class="navbar-brand" href="" style="color:#fff;">Detalhes</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav navbar-right" style="padding-right: 20px">
	            <li><a class="waves-effect waves-light" href="" ng-click="logout()" style="color:#fff;">Log Out</a></li>
	          </ul>  
	        </div>
	      </div>
	  	</nav>  
	</header>

	<button class="btn btn-primary" ng-click="voltar()" style="margin-bottom:15px;"> 
	    <span class="glyphicon glyphicon-chevron-left"></span> Voltar 
	</button>
	
	<div class="panel panel-primary">

		<!-- Table -->
		<table class="table">
		    <thead>
		        <tr >
		        	<th>Name</th>
		        	<th>Facebook</th>
		        	<th>Linked In</th>
		        	<th>Twitter</th>
		        	<th>Instagram</th>

		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="contact in contatos">
		        	<td scope="row">{{contact.name}}</td>
		            <td>{{contact.facebook}}</td>
		      		<td>{{contact.linkedin}}</td>
		            <td>{{contact.twitter}}</td>
		            <td>{{contact.instagram}}</td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
